<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Carrot Game</title>
		<script
			src="https://kit.fontawesome.com/6604f3574d.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="style.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<section class="game">
			<div class="game__header">
				<button class="game__button">
					<i class="fa-solid fa-play"></i>
				</button>
				<span class="game__timer">0:0</span>
				<span class="game__score">9</span>
			</div>
			<div class="game__field"></div>
		</section>
		<section class="pop-up pop-up--hide">
			<button class="pop-up__refresh">
				<i class="fas fa-redo"></i>
			</button>
			<span class="pop-up__message">Hello</span>
		</section>
	</body>
</html>
